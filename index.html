<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mazigle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            width: 90%;
            max-width: 500px;
        }

        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        audio {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <h1>Anime Voice Generator</h1>
    <div class="container">
        <textarea id="input-text" placeholder="Enter your text here...">기억나 우리 처음 만난 날</textarea>
        <button id="load-audio">Load and Play</button>
        <audio id="audio-player" controls></audio>
    </div>

    <script>
        const button = document.getElementById('load-audio');
        const audioPlayer = document.getElementById('audio-player');
        const inputText = document.getElementById('input-text');

        button.addEventListener('click', async () => {
            try {
                // 입력 텍스트 가져오기
                const userText = inputText.value.trim();

                // 요청 데이터
                const data = {
                    text: userText,
                    text_lang: "auto",
                    ref_audio_path: "audio/Yuuka_Gachaget.ogg.mp3",
                    aux_ref_audio_paths: [],
                    prompt_text: "",
                    prompt_lang: "ja",
                    top_k: 5,
                    top_p: 1,
                    temperature: 1,
                    text_split_method: "cut0",
                    batch_size: 1,
                    batch_threshold: 0.75,
                    split_bucket: true,
                    speed_factor: 1.0,
                    streaming_mode: false,
                    seed: -1,
                    parallel_infer: true,
                    repetition_penalty: 1.35
                };

                // HTTP POST 요청 보내기
                const url = 'https://9ns1ko8elceipc-9880.proxy.runpod.net/tts';
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                // Blob 데이터로 변환
                const audioBlob = await response.blob();

                // Blob 데이터를 Object URL로 변환하여 오디오 소스 설정
                const audioURL = URL.createObjectURL(audioBlob);
                audioPlayer.src = audioURL;

                // 오디오 재생
                audioPlayer.play();
                console.log('Audio is playing!');
            } catch (error) {
                console.error('Error loading the audio file:', error);
                alert('Failed to load audio. Check the console for details.');
            }
        });
    </script>
</body>

</html>
